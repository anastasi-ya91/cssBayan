<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="normalize" href="normalize.css">
    <link rel="icon" href="img/favicon.ico">
    <title>CSS Bayan</title>
</head>
<body>
    <header class="header">
        <h3>CSS Bayan</h3>
    </header>
    <main>
        <div tabindex="0" class="accordion-item">
            <h2 class="accordion-header">You can't just copy and paste CSS</h2>
            <div class="accordion-content">
                <img src="img/friendsFirst.gif" alt="Friends">
            </div>
        </div>
        <div tabindex="0" class="accordion-item">
            <h2 class="accordion-header">Keep calm and carry on</h2>
            <div class="accordion-content">
                <img src="img/Chandler.gif" alt="Chandler dancing">
            </div>
        </div>
        <div tabindex="0" class="accordion-item">
            <h2 class="accordion-header">Work-life balance</h2>
            <div class="accordion-content">
                <img src="img/Monica.gif" alt="Monica dancing">
            </div>
        </div>
        <div tabindex="0" class="accordion-item">
            <h2 class="accordion-header">Dude, where is JS?</h2>
            <div class="accordion-content">
                <img src="img/Ross.gif" alt="Ross happydance">
            </div>
        </div>
        <div tabindex="0" class="accordion-item">
            <h2 class="accordion-header">Relax and take it easy</h2>
            <div class="accordion-content">
                <img src="img/PhoebeFinal.gif" alt="Phoebe for final">
            </div>
        </div>
        <div tabindex="0" class="accordion-item">
            <h2 class="accordion-header">Or do this ;-)</h2>
            <div class="accordion-content">
                <img src="img/JoeyLast.gif" alt="Joey last one">
            </div>
        </div>
    </main>
    <footer class="footer">
    </footer>

</html>
